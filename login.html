<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Xcelis</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
        }
        .login-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn-login {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-login:hover {
            background: var(--btn-bg-hover);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Login - Dashboard Xcelis</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div id="errorMessage" style="color: red; margin-top: 1rem; display: none;"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        console.log('=== LOGIN PAGE LOADED ===');
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('=== FORM SUBMITTED ===');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            console.log('Form data:', { username, password: password ? '***' : 'undefined' });
            
            try {
                console.log('Calling authService.login...');
                const success = await window.authService.login(username, password);
                console.log('Login result:', success);
                
                if (success) {
                    console.log('Login successful, redirecting...');
                    window.location.href = '/gestao-planejamento.html';
                } else {
                    console.log('Login failed, showing error message');
                    errorMessage.textContent = 'Credenciais inválidas';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('=== LOGIN FORM ERROR ===');
                console.error('Error details:', error);
                errorMessage.textContent = 'Erro ao fazer login: ' + error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
