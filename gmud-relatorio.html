<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório GMUD - Gestão de Mudanças</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/gestao-planejamento.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Relatório GMUD (Resolvidos)</h1>
      <div class="subheader">
        <span id="ultimaAtualizacao" class="muted"></span>
        <span class="info-icon-wrapper" aria-label="Ajuda" title="Mostra chamados resolvidos com GMUD. Datas em horário de Brasília.">
          ⓘ
        </span>
      </div>
    </header>

    <div class="gmud-toolbar sticky">
      <div class="actions">
        <button id="btnCarregar" class="btn btn-primary">Carregar</button>
        <button id="btnExportar" class="btn btn-secondary" disabled>Exportar CSV</button>
      </div>
      <section class="filters">
        <div class="filter-group">
          <label for="dataInicial">Data inicial (produção)</label>
          <input type="date" id="dataInicial" placeholder="dd/mm/aaaa" />
        </div>
        <div class="filter-group">
          <label for="dataFinal">Data final (produção)</label>
          <input type="date" id="dataFinal" placeholder="dd/mm/aaaa" />
        </div>
      </section>
    </div>

    <div id="gmud-status" aria-live="polite"></div>

    <section>
      <table id="tabelaGMUD" class="table">
        <thead>
          <tr>
            <th data-sort="numero">Número</th>
            <th data-sort="data">Data Produção (previsão_etapa)</th>
            <th data-sort="gmud">Número GMUD</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/gmud-relatorio.js"></script>
</body>
</html>
